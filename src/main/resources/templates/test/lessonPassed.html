<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пройденный урок</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/style/style.css}" rel="stylesheet">
    <link th:href="@{/style/lessonPassed.css}" rel="stylesheet">
</head>
<body>
<!--Верхнее меню-->
<header>
    <div class="logo">
        <img th:src="@{/images/logo.svg}" alt="logo" class="logo__img">
        <p>Школа китайского языка</p>
    </div>
    <nav id="menu">
        <ul class="menu">
            <li><a th:href="@{/user}">Личный кабинет</a></li>
            <li><a th:href="@{/courses}">Курсы</a></li>
        </ul>
    </nav>
</header>

<section id="lesson-passed" class="lesson-passed">
    <div class="lesson-passed__block">
        <div>
            <img th:src="@{/images/chinese.png}" alt="chinese" style="width: 220px;">
        </div>

        <div>
            <h3>Поздравляем! Урок пройден!</h3>
        </div>

        <div class="lesson-passed__block__img" >
            <div class="lesson__img" style="margin-right: 40px;"><img th:src="@{/images/question_result.svg}" alt="question_result">
                <p><span th:text="${questions_number}"/></p></div>

            <div class="lesson__img" ><img th:src="@{/images/result_lesson.svg}" alt="result_lesson">
                <p><span th:text="${accuracy} + '%'"/></p></div>
        </div>

        <form method="get" th:action="@{'/courses/'+${course_id}}">
        <button class="lesson__button" style="" >Далее</button>
        </form>
    </div>
</section>


</body>
</html>
