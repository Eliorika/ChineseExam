<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>personal account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <link th:href="@{/style/style.css}" rel="stylesheet">
    <link th:href="@{/style/personalAccount.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background-color: #f6f4ef;">

<!--Верхнее меню-->
<header>
    <div class="logo">
        <img th:src="@{/images/logo.svg}" alt="logo" class="logo__img">
        <p>Школа китайского языка</p>
    </div>
    <nav id="menu">
        <ul class="menu">
            <li><a th:href="@{/user}">Личный кабинет</a></li>
            <li><a th:href="@{/courses}">Курсы</a></li>
        </ul>
    </nav>
</header>

<!--Блок с личной информацией и графиками-->
<section id="personal-account" class="container">
    <div class="block personal-data">
        <h2 class="title">Информация о пользователе</h2>
        <div class="line"></div>
        <ul class="list__data">
            <li>Почта: <span th:text="${user.email}" /></li>
            <li>Имя: <span th:text="${user.firstName}" /></li>
            <li>Фамилия: <span th:text="${user.lastName}" /></li>
            <li>Дата регистрации: <span th:text="${#dates.format(user.registrationDate, 'dd-MM-yyyy')}" /></li>
            <li>Страйк: <span>0</span></li>
        </ul>

        <a th:href="@{/user/settings}" class="button edit">Редактировать</a>
        <!--            <button class="button edit">Редактировать</button>-->
    </div>

    <div class="statistics">
        <img th:src="@{/images/statistics.png}" alt="statistics" style="width: 400px">

        <button class="button edit">Сохранить статистику в pdf</button>
    </div>
</section>

</body>
</html>
