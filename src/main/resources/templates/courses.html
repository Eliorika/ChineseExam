<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>courses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/style/style.css}" rel="stylesheet">
    <link th:href="@{/style/courses.css}" rel="stylesheet">
</head>
<body style="background-color: #f6f4ef;">


<!--Верхнее меню-->
<header>
    <div class="logo">
        <img th:src="@{/images/logo.svg}" alt="logo" class="logo__img">
        <p>Школа китайского языка</p>
    </div>
    <nav id="menu">
        <ul class="menu">
            <li><a th:href="@{/user}">Личный кабинет</a></li>
            <li><a th:href="@{/courses}">Курсы</a></li>
        </ul>
    </nav>
</header>

<!--Кнопка Добавить-->
<div class="block_button_add container" th:if="${isAdmin}">
    <a th:href="@{/courses/new}" class="button add"><span style="margin-right: 10px;">&#43;</span> Добавить</a>
</div>

<!--Блок с курсами-->
<div class="row cards container">
    <div th:each="course : ${courses}" class="card col-12 col-md-6 col-lg-3">
        <a th:href="@{'/courses/' + ${course.id}}" th:text="${course.courseName}"/>
    </div>
</div>

</body>
</html>
